<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 아이템 추가</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>새 아이템 추가</h1>
    <form action="{{ url_for('insert_item') }}" method="post">
        <input type="text" name="key" placeholder="아이템 이름" required>
        <input type="number" name="value" placeholder="수량" required>
        <input type="text" name="location" placeholder="위치 (예: 1,2,3)" required>
        <input type="submit" value="추가" class="button">
    </form>
    <a href="{{ url_for('index') }}" class="button">돌아가기</a>
</body>
</html>
