<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이템 수정</title>
</head>
<body>
    <h1>아이템 수정</h1>
    <form method="post">
        아이템 이름: <input type="text" name="key" value="{{ key }}" readonly><br>
        아이템 개수: <input type="number" name="value" value="{{ value }}" required><br>
        아이템 위치: <input type="text" name="location" value="{{ location }}" required>
        <input type="submit" value="수정">
    </form>
    <a href="/">뒤로</a>
</body>
</html>
